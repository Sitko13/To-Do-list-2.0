<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do Lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="tabs-container">
                 <div class="tabs">
                    </div>
                 <button class="add-tab-button" id="add-tab-btn" title="Add new list">+</button>
            </div>

            <h2 id="list-title">Loading... <img src="images/ikon.png"></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
